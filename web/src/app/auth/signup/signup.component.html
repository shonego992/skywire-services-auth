<div class="full-background">
  <div class="mini-container">
    <div class="centered">
      <img src="/assets/images/logo.png" alt="Skycoin">
      <h1>{{'COMMON.APP_TITLE' | translate}}</h1>
    </div>

    <form class="dark-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <span matPrefix>
          <mat-icon class="login-icon">email</mat-icon>
        </span>
        <input type="email" matInput placeholder="{{'USER.USER_EMAIL' | translate}}" name="username"
          formControlName="username">
        <mat-error *ngIf="signupForm.controls.username.errors?.required && signupForm.controls.username.touched">{{'USER.REQUIRED_ADDRESS'
          | translate}}</mat-error>
      </mat-form-field>
      <ng-container [formGroup]="passwordMatchGroup">
        <mat-form-field>
          <span matPrefix>
            <mat-icon class="login-icon">vpn_key</mat-icon>
          </span>
          <input type="password" matInput placeholder="{{'USER.PASSWORD' | translate}}" name="password"
            formControlName="password">
          <mat-error *ngIf="passwordMatchGroup.controls.password.errors?.required && passwordMatchGroup.controls.password.touched">{{'USER.PASSWORD_REQUIRED'
            | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <span matPrefix>
          <mat-icon class="login-icon">vpn_key</mat-icon>
        </span>
          <input type="password" matInput placeholder="{{'USER.CONFIRM_PASSWORD' | translate}}" name="confirmPassword"
            formControlName="confirmPassword">
          <mat-error *ngIf="passwordMatchGroup.errors?.doesMatchPassword">{{'USER.PASSWORD_NO_MATCH' | translate}}</mat-error>
          <mat-error *ngIf="passwordMatchGroup.controls.confirmPassword.errors?.required && passwordMatchGroup.controls.confirmPassword.touched">{{'USER.CONFIRM_PASSWORD_REQUIRED'
            | translate}}</mat-error>
        </mat-form-field>
      </ng-container>
      <div class="buttons">
        <a routerLink="/" class="forgot">{{'HEADER.LOGIN' | translate}}</a>
        <button class="btn big" type="submit" [disabled]="signupForm.invalid">{{'BUTTONS.REGISTER' | translate}}</button>
      </div>
    </form>
  </div>
</div>
