<div class="container-fluid">
  <h3 mat-dialog-title>{{'MODALS.ARE_YOU_SURE' | translate}}</h3>
  <div mat-dialog-content>
      {{'MODALS.DELETE_API_KEY' | translate}}
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">{{'MODALS.DELETE' | translate}}</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">{{'MODALS.CANCEL' | translate}}</button>
  </div>
</div>
